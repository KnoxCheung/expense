<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Family Expense Manager</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
        <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/plugins/monthSelect/index.js"></script>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
        />
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <style>
            body {
                font-family: "Inter", sans-serif;
            }
        </style>
    </head>
    <body class="bg-gray-100">
        <div class="container mx-auto p-6">
            <h1 class="text-4xl font-bold text-center mb-8 text-indigo-700">
                Family Expense Manager
            </h1>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Add Expense Card -->
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-2xl font-semibold mb-4 text-indigo-600">
                        Add Expense
                    </h2>
                    <select
                        id="category"
                        class="w-full mb-4 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    >
                        <option value="">Select Category</option>
                        <option value="indoorCooking">Indoor Cooking</option>
                        <option value="outdoorDinners">Outdoor Dinners</option>
                        <option value="transportFees">Transport Fees</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="education">Education</option>
                        <option value="shopping">Shopping</option>
                        <option value="medicalFees">Medical Fees</option>
                    </select>
                    <input
                        type="text"
                        id="date"
                        placeholder="Date"
                        class="w-full mb-4 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    />
                    <input
                        type="number"
                        id="amount"
                        placeholder="Amount"
                        class="w-full mb-4 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    />
                    <button
                        onclick="addExpense()"
                        class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition duration-300"
                    >
                        Add Expense
                    </button>
                </div>

                <!-- Add Recurring Expense Card -->
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-2xl font-semibold mb-4 text-indigo-600">
                        Add Recurring Expense
                    </h2>
                    <select
                        id="recurringCategory"
                        class="w-full mb-4 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    >
                        <option value="">Select Category</option>
                        <option value="indoorCooking">Indoor Cooking</option>
                        <option value="outdoorDinners">Outdoor Dinners</option>
                        <option value="transportFees">Transport Fees</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="education">Education</option>
                        <option value="shopping">Shopping</option>
                        <option value="medicalFees">Medical Fees</option>
                    </select>
                    <input
                        type="number"
                        id="recurringAmount"
                        placeholder="Amount"
                        class="w-full mb-4 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    />
                    <input
                        type="text"
                        id="recurringDate"
                        placeholder="Start Date"
                        class="w-full mb-4 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    />
                    <select
                        id="recurringFrequency"
                        class="w-full mb-4 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    >
                        <option value="daily">Daily</option>
                        <option value="weekly">Weekly</option>
                        <option value="monthly">Monthly</option>
                        <option value="yearly">Yearly</option>
                    </select>
                    <button
                        onclick="addRecurringExpense()"
                        class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition duration-300"
                    >
                        Add Recurring Expense
                    </button>
                </div>

                <!-- Expense Summary Card -->
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-2xl font-semibold mb-4 text-indigo-600">
                        Expense Summary
                    </h2>
                    <div id="pieChartContainer" class="mb-4">
                        <canvas id="pieChart"></canvas>
                    </div>
                </div>

                <!-- Budget Status Card -->
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-2xl font-semibold mb-4 text-indigo-600">
                        Budget Status
                    </h2>
                    <div id="budgetStatus" class="space-y-2"></div>
                </div>

                <!-- Expense List Card -->
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-2xl font-semibold mb-4 text-indigo-600">
                        Expense List
                    </h2>
                    <div
                        id="expenseList"
                        class="space-y-2 max-h-64 overflow-y-auto"
                    ></div>
                </div>

                <!-- Calendar Card -->
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-2xl font-semibold mb-4 text-indigo-600">
                        Monthly Calendar
                    </h2>
                    <input
                        type="text"
                        id="monthPicker"
                        placeholder="Select Month"
                        class="w-full mb-4 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    />
                    <div id="calendar" class="grid grid-cols-7 gap-1"></div>
                </div>
            </div>

            <!-- Additional Features -->
            <div class="mt-8 grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-2xl font-semibold mb-4 text-indigo-600">
                        Update Budget Limit
                    </h2>
                    <select
                        id="budgetCategory"
                        class="w-full mb-4 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    >
                        <option value="">Select Category</option>
                        <option value="indoorCooking">Indoor Cooking</option>
                        <option value="outdoorDinners">Outdoor Dinners</option>
                        <option value="transportFees">Transport Fees</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="education">Education</option>
                        <option value="shopping">Shopping</option>
                        <option value="medicalFees">Medical Fees</option>
                    </select>
                    <input
                        type="number"
                        id="goodLimit"
                        placeholder="Good Limit"
                        class="w-full mb-4 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    />
                    <input
                        type="number"
                        id="normalLimit"
                        placeholder="Normal Limit"
                        class="w-full mb-4 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    />
                    <button
                        onclick="updateBudgetLimit()"
                        class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition duration-300"
                    >
                        Update Budget Limit
                    </button>
                </div>

                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-2xl font-semibold mb-4 text-indigo-600">
                        Weekly Reminder
                    </h2>
                    <input
                        type="email"
                        id="emailInput"
                        placeholder="Enter your email"
                        class="w-full mb-4 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    />
                    <button
                        onclick="sendWeeklyReminder()"
                        class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition duration-300"
                    >
                        Send Reminder
                    </button>
                </div>
            </div>

            <button
                onclick="clearAllData()"
                class="mt-8 bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700 transition duration-300"
            >
                Clear All Data
            </button>
        </div>

        <script src="main.js"></script>
    </body>
</html>
