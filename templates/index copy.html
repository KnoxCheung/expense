<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weekly Expense Tracker</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
        />
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    </head>
    <body class="bg-gray-100">
        <div class="container mx-auto px-4 py-8">
            <h1 class="text-3xl font-bold mb-8 text-center">
                Weekly Expense Tracker
            </h1>
            <div class="flex flex-wrap -mx-4">
                <div class="w-full lg:w-1/2 px-4 mb-8">
                    <div class="bg-white rounded-lg shadow-md p-6 mb-8">
                        <h2 class="text-2xl font-semibold mb-4">
                            Add/Edit Expense
                        </h2>
                        <div class="flex justify-between mb-4">
                            <i
                                class="fas fa-utensils text-2xl cursor-pointer hover:text-green-500"
                                data-category="indoorCooking"
                                title="Indoor Cooking"
                            ></i>
                            <i
                                class="fas fa-hamburger text-2xl cursor-pointer hover:text-green-500"
                                data-category="outdoorDinners"
                                title="Outdoor Dinners"
                            ></i>
                            <i
                                class="fas fa-bus text-2xl cursor-pointer hover:text-green-500"
                                data-category="transportFees"
                                title="Transport Fees"
                            ></i>
                            <i
                                class="fas fa-film text-2xl cursor-pointer hover:text-green-500"
                                data-category="entertainment"
                                title="Entertainment"
                            ></i>
                            <i
                                class="fas fa-graduation-cap text-2xl cursor-pointer hover:text-green-500"
                                data-category="education"
                                title="Education"
                            ></i>
                            <i
                                class="fas fa-shopping-cart text-2xl cursor-pointer hover:text-green-500"
                                data-category="shopping"
                                title="Shopping"
                            ></i>
                            <i
                                class="fas fa-hospital text-2xl cursor-pointer hover:text-green-500"
                                data-category="medicalFees"
                                title="Medical Fees"
                            ></i>
                        </div>
                        <form id="expenseForm" class="space-y-4">
                            <input type="hidden" id="editIndex" value="" />
                            <select
                                id="category"
                                required
                                class="w-full p-2 border rounded"
                            >
                                <option value="">Select Category</option>
                                <option value="indoorCooking">
                                    Indoor Cooking
                                </option>
                                <option value="outdoorDinners">
                                    Outdoor Dinners
                                </option>
                                <option value="transportFees">
                                    Transport Fees
                                </option>
                                <option value="entertainment">
                                    Entertainment
                                </option>
                                <option value="education">Education</option>
                                <option value="shopping">Shopping</option>
                                <option value="medicalFees">
                                    Medical Fees
                                </option>
                            </select>
                            <input
                                type="text"
                                id="date"
                                required
                                placeholder="Select Date"
                                class="w-full p-2 border rounded"
                            />
                            <input
                                type="number"
                                id="amount"
                                placeholder="Amount"
                                required
                                class="w-full p-2 border rounded"
                                step="0.01"
                                min="0"
                            />
                            <button
                                type="submit"
                                id="submitBtn"
                                class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600"
                            >
                                Add Expense
                            </button>
                        </form>
                    </div>
                    <div class="bg-white rounded-lg shadow-md p-6">
                        <h2 class="text-2xl font-semibold mb-4">
                            Expense List
                        </h2>
                        <div
                            id="expenseList"
                            class="space-y-4 max-h-96 overflow-y-auto"
                        ></div>
                        <button
                            id="clearAllData"
                            class="w-full bg-red-500 text-white p-2 rounded hover:bg-red-600 mt-4"
                        >
                            Clear All Data
                        </button>
                    </div>
                </div>
                <div class="w-full lg:w-1/2 px-4 mb-8">
                    <div class="bg-white rounded-lg shadow-md p-6 mb-8">
                        <h2 class="text-2xl font-semibold mb-4">
                            Expense Summary
                        </h2>
                        <div id="pieChartContainer" class="w-full h-64">
                            <canvas id="pieChart"></canvas>
                        </div>
                    </div>
                    <div class="bg-white rounded-lg shadow-md p-6 mb-8">
                        <h2 class="text-2xl font-semibold mb-4">
                            Budget Status
                        </h2>
                        <div
                            id="budgetStatus"
                            class="space-y-4 max-h-96 overflow-y-auto"
                        >
                            <div id="weeklyBudgetStatus" class="mb-8">
                                <h3 class="text-xl font-semibold mb-4">
                                    Weekly Budget Status
                                </h3>
                                <!-- Weekly budget status will be inserted here by JavaScript -->
                            </div>
                            <div id="totalBudgetStatus">
                                <h3 class="text-xl font-semibold mb-4">
                                    Total Budget Status
                                </h3>
                                <!-- Total budget status will be inserted here by JavaScript -->
                            </div>
                        </div>
                    </div>
                    <div class="bg-white rounded-lg shadow-md p-6">
                        <h2 class="text-2xl font-semibold mb-4">
                            Weekly Reminder
                        </h2>
                        <div
                            id="weeklyReminder"
                            class="text-lg font-medium"
                        ></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="{{ url_for('static', filename='app.js') }}"></script>
    </body>
</html>
